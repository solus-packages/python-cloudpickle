name       : python-cloudpickle
version    : 2.1.0
release    : 10
source     :
    - https://github.com/cloudpipe/cloudpickle/archive/refs/tags/2.1.0.tar.gz : 497bb40725cf7d5751a0603e2f48f7798cc39c3dcf9bd0f594fb1e7ae8ccbdc4
homepage   : https://github.com/cloudpipe/cloudpickle
license    : BSD-3-Clause
component  : programming.python
summary    : Extended pickling support for Python objects
description: |
    cloudpickle makes it possible to serialize Python constructs not supported by the default pickle module from the Python standard library.
builddeps  :
    - python-pytest-cov        # check
    - python-psutil            # check
    - python-tornado           # check
    - python-typing-extensions # check
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py3build
        PYTHONPATH=$PWD/tests/cloudpickle_testpkg py.test3 -v
    popd
