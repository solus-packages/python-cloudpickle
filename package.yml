name       : python-cloudpickle
version    : 2.0.0
release    : 8
source     :
    - https://github.com/cloudpipe/cloudpickle/archive/refs/tags/v2.0.0.tar.gz : da4ef69a77db24f147b001f576cc6cdec30989bf1d68a4df55071818d6a326d7
homepage   : https://github.com/cloudpipe/cloudpickle
license    : BSD-3-Clause
component  : programming.python
summary    : Extended pickling support for Python objects
description: |
    Extended pickling support for Python objects
builddeps  :
    - pkgconfig(python3)
    - flake8
    - python-pytest
    - python-psutil
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py3build
        PYTHONPATH=$PWD/tests/cloudpickle_testpkg py.test3 -v
    popd
